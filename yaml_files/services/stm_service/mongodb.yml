# MongoDB Short-Term Memory Service Configuration
# Stores chat history and session data (text only, images are not persisted)

stm_config:
  type: "mongodb"  # Service type for factory
  configs:
    connection_string: "mongodb://admin:test@localhost:27017/"
    database_name: "stm_db"
    sessions_collection_name: "sessions"
    messages_collection_name: "messages"
